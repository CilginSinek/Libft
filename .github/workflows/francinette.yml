# .github/workflows/workflow.yml

name: Francinette Tests

on:
  workflow_dispatch:

jobs:
  run_francinette:
    name: Run Francinette Tests
    runs-on: ubuntu-latest

    env:
      TERM: xterm

    steps:
      # 1. Repoyu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Sistem bağımlılıklarını yükle (git, build-essential, Python3 ve pip)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential python3 python3-pip

      # 3. Python paketlerini yükle (gitpython, halo, toml)
      - name: Install Python dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install gitpython halo toml

      # 4. Francinette deposunu /tmp/francinette içine klonla
      #    Böylece proje kökü ile francinette klasörü karışmayacak ve "maximum recursion depth" sorunu ortadan kalkacak.
      - name: Clone francinette outside workspace
        run: |
          git clone https://github.com/xicodomingues/francinette.git /tmp/francinette

      # 5. Francinette’i, proje kökünü (--exercise) belirterek çalıştır
      #    Bu sayede, francinette kendi dizini dışında ("/tmp/francinette") çalışacak, 
      #    test edilecek dosyaları ise doğrudan repo kökünden okuyacak. 
      - name: Run francinette tests
        run: |
          python3 /tmp/francinette/main.py --exercise "${{ github.workspace }}"